{% extends 'mini_fb/base.html' %}


<!-- display a context variable called profiles -->
<!-- {{profiles}} -->

{% block content %}
<h1>All Profiles</h1>

<div>
    <table>
        {% for person in profiles %}
    <profile>
        <tr>
            <td><img src="{{person.icon}}" alt="{{person.icon}}" width="150" height="150"></td>
            <td><a href="{% url 'show_profile' person.pk %}">{{person}}</a></td>
        </tr>
    </profile>
        {% endfor %}
    </table>

</div>


{% endblock %}
