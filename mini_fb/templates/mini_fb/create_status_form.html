{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Post a status for {{profile.first}} {{profile.last}}</h2>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<table>
    {{form.as_table}}

    <tr>
        <td></td>
        <td>Add images: <input type="file" name = "files" multiple/> <br> 
            <input type="submit" name="submit" value="Post status">
        </form>
            <form action="{% url 'show_profile' profile.pk %}">
                <input type="submit" name="Cancel" value="Cancel">
            </form>
        </td>
    </tr>
</table>




{% endblock %}
