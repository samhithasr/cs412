<!-- File: bookshelf/templates/bookshelf/delete_comment_form.html -->
{% extends 'bookshelf/base.html' %}
{% block content %}
<h2>Delete Comment</h2>
<p>Are you sure you want to delete this comment?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'show_bookshelf' object.bookshelf.pk %}">Cancel</a>
</form>
{% endblock %}
