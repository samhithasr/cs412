{% extends 'bookshelf/base.html' %}

<!-- display a context variable called profiles -->

<!-- {{profiles}} -->
{% block content %}

<h1>All Profiles</h1>
<div class="profile-grid">
    <!-- Loops through all Profiles and displays them, with a hyperlink to take you to that specific Profile. -->
    {% for person in profiles %}
    <div class="profile-card">
        <a href="{% url 'book_show_profile' person.pk %}">
            <img src="{{person.icon}}" alt="{{person.username}}" width="150" height="150">
        </a>
        <p><a href="{% url 'book_show_profile' person.pk %}">{{person.username}}</a></p>
    </div>
    {% endfor %}
</div>

{% endblock %}
