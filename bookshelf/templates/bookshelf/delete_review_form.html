<!-- File: bookshelf/templates/bookshelf/delete_review_form.html -->
{% extends 'bookshelf/base.html' %}
{% block content %}
<h2>Delete Review</h2>
<p>Are you sure you want to delete this review?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'show_book' object.book.pk %}">Cancel</a>
</form>
{% endblock %}
