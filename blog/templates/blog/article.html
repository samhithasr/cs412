{% extends 'blog/base.html' %}



{% block content %}

<h1>{{article.title}}</h1>

<main class="grid-container"> </main>
<article class ="featured">
    <img src="{{article.image_url}}" alt="{{article.image_url}}">

    <div>
        <h2>{{article.title}}</h2>
        <h3>by {{article.author}} at {{article.published}}</h3>

        <p>
            {{article.text}}
        </p>
    </div>
</article>

{% endblock %}
